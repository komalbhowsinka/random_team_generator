<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team generator- Team Building event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #d83131;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #a31d1d;
        }
    </style>
</head>
<body>
    <form action="/generate_teams" method="post">
        <label for="names">Enter comma-separated list of names:</label>
        <input type="text" name="names" required>
        <br>
        <label for="num_teams">Enter the total number of teams:</label>
        <input type="number" name="num_teams" min="1" required>
        <br>
        <input type="submit" value="Generate Teams">
    </form>
</body>
</html>
